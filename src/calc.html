<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Calculator</title>
   </head>
   <body>
      <div class="container">
         <div class="calc">
            <div class="screen span-all">
               <div class="previous-result">23 x</div>
               <div class="current-result">20</div>
            </div>
            <!-- Todo 25 button on full -->
            <!-- Todo 20 button on half -->
            <button>5</button><button>5</button><button>5</button
            ><button>5</button><button>5</button><button>5</button
            ><button>5</button><button>5</button><button>5</button
            ><button>5</button><button>5</button><button>5</button
            ><button>5</button><button>5</button><button>5</button
            ><button>5</button><button>5</button><button>5</button
            ><button>5</button><button>5</button><button>5</button
            ><button>5</button><button>5</button><button>5</button
            ><button>5</button>
         </div>

         <div class="expand"><</div>
         <div class="history">
            <h3>History</h3>
            <div class="history-record">
               <div class="operation">10 + 20</div>
               <div class="result">30 =</div>
            </div>
         </div>
      </div>
   </body>
</html>
